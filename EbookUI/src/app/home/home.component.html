<form id="filter">
  <label>Search for books</label>
  <input type="text" name="term" [ngModelOptions]="{standalone:true}" [(ngModel)]="term">
</form>
<div class="row">
  <div *ngFor="let product of books | filter:term" class="col-sm-4 col-lg-4 col-md-4">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
