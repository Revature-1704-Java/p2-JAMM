<figure class="figure">
  <img src="http://placehold.it/128x192">
  <figcaption class="figure-caption">
    <h5>
      <a [routerLink]="['/products', product.id]">{{product.title}}</a>
      <br><span>{{product.listPrice | currency}}</span>
    </h5>
    <p>{{product.author.firstName}} {{product.author.lastName}}</p>
  </figcaption>
</figure>
